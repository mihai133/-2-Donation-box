<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <script defer src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="container app-box ">
            <div class="cash-remaining-box">
                <!-- <p class="cash-text">$<span class="cash-span">168</span> still needed for this project</p> -->
                <label class="cash-label" for="file">$<span class="cash-span">168</span> still needed for this project</label>
            </div>
            <div class="donation-box box-shadow">
                <div class="donated-box">
                    <!-- <div class="donated-bar"></div> -->
                    <progress class="donated-bar" id="file" max="100" value=""> 70% </progress>
                </div>
                <div class="content-container">
                    <p class="days-remaining padding-md"><span>Only 3 days left</span> to fund this project</p>
                    <p class="cta-text padding-md">Join the <span class="span-ppl"></span> other donors who have already supported this project. Every dollar helps.</p>
                    <div class="input-btn-box padding-md">
                        <!-- INPUT BOX -->
                        <div class="input-box">
                            <p class="currency-symbol">$</p>
                            <input class="input" type="number" min="1" value="50">
                        </div>
                        <button class="donate-btn" type="submit">Give Now</button>
                    </div>
                    <div class="question-box padding-md">
                        <a class="question-link" href="#">Why give 50$?</a>
                    </div>
                </div>
            </div>
            <div class="secondary-btns padding-md">
                <button class="secondary-btn">Save for later</button>
                <button class="secondary-btn">Tell your friends</button>
            </div>
        </div>
    </div>
</body>
</html>
